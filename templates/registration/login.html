<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>Login to Local League</h1>


{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form  method="Post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Log in">
</form>


</body>
</html>
