{% load static %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .Registration {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        font-family: Sans-serif;
        background-image: url({% static 'website/images/112.jpg' %});
        background-filter: blur(8px);
        background-size: cover;
        background-attachment: fixed;
    }

    form {
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        border: 3px solid #f1f1f1;
        font-family: Raleway;
        padding: 40px;
        width: 50%;
        min-width: 300px;
    }

    input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
    }

    .tab {
        display: none;
    }

    button {
        background-color: #437946;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        font: Raleway;
    }

    #previouBtton {
        background-color: #E89C05;
    }

    .step {
        height: 15px;
        width: 15px;
        background-color: #DED8D4;
        border-radius: 50%;
        display: inline-block;
    }

    .step.finish {
        background-color: green;
    }

    p {
        color: white;
    }

    label {
        color: white;
    }
</style>
<body>

<div class="Registration">
    <form id="Form" method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        <input type="hidden" name="recepient" value="215022792@kfu.edu.sa"/>
        <input type="hidden" name="subject" value="feedbackform"/>
        <input type="hidden" name="redirect"/>
        <h1 style="color:#fff;">
            <center>Registration:</center>
        </h1>

        {{ form.as_p }}

        <input type="submit" value="Signup">

    </form>
</div>
</body>
</html>
